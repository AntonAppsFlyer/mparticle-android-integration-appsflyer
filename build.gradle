buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

apply plugin: 'com.mparticle.kit'

dependencies {
    //Appsflyer has a library in Maven Central that
    //would be better to use in the future.
    //compile 'com.appsflyer:AppsflyerLib:4.3.3'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}